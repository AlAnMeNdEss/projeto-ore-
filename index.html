    <!-- Preload de recursos críticos -->
    <link rel="preload" href="/pwa-logo.png" as="image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          })
            .then(registration => {
              console.log('SW registered: ', registration);
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    if (confirm('Nova versão do Ore+ disponível! Deseja atualizar?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Detectar se está rodando como PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.body.classList.add('pwa-mode');
        console.log('Running as PWA');
      }

      // Detectar se está no iOS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.body.classList.add('ios-device');
        console.log('iOS device detected');
      }

      // Detectar se está no Android
      if (/Android/.test(navigator.userAgent)) {
        document.body.classList.add('android-device');
        console.log('Android device detected');
      }

      // Verificar se o app pode ser instalado automaticamente
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available - navegador reconheceu automaticamente!');
        // O evento beforeinstallprompt indica que o app pode ser instalado
        // O navegador vai mostrar o prompt automaticamente
      });

      // Verificar se o app foi instalado
      window.addEventListener('appinstalled', (e) => {
        console.log('PWA installed successfully');
        document.body.classList.add('pwa-installed');
      });

      // Detectar se o app está sendo usado como PWA
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        console.log('App is running as PWA');
        document.body.classList.add('pwa-active');
      }
    </script>
  </body>
</html>
