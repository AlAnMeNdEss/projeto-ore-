<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orações Compartilhadas</title>
    <meta name="description" content="Um lugar seguro para compartilhar e orar juntos" />
    <meta name="author" content="Orações Compartilhadas" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Orações" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Icons -->
    <link rel="icon" href="/src/assets/pwa-logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/src/assets/pwa-logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Orações Compartilhadas" />
    <meta property="og:description" content="Um lugar seguro para compartilhar e orar juntos" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/pwa-logo.png" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Orações Compartilhadas" />
    <meta name="twitter:description" content="Um lugar seguro para compartilhar e orar juntos" />
    <meta name="twitter:image" content="/src/assets/pwa-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
